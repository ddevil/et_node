function show_window() {
    alert('show login window');
                //Getting the variable's value from a link 
    var loginBox = $(this).attr('href');

    //Fade in the Popup
    $('#login-box').fadeIn(300);
    
    //Set the center alignment padding + border see css style
    var popMargTop = ($('#login-box').height() + 24) / 2; 
    var popMargLeft = ($('#login-box').width() + 24) / 2; 
    
    $('#login-box').css({ 
      'margin-top' : -popMargTop,
      'margin-left' : -popMargLeft
    });
    
    // Add the mask to body
    $('body').append('<div id="mask"></div>');
    $('#mask').fadeIn(300);
    
    return false;
  };

  function show_overview_chart(categories, data){
    var chart1;
    chart1 = new Highcharts.Chart({
            chart: {
                renderTo: 'overviewChart',
                type: 'column',
                margin: [ 50, 50, 100, 80]
            },
            title: {
                text: 'Account\'s Overview'
            },
            xAxis: {
                categories: categories,
                labels: {
                    rotation: -45,
                    align: 'right',
                    style: {
                        fontSize: '10px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Assets'
                }
            },
            legend: {
                enabled: false
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +'</b><br/>'+
                        'Assets: '+ Highcharts.numberFormat(this.y, 1) +
                        '';
                }
            },
                series: [{
                name: 'Assets',
                data: data,
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'center',
                    x: -3,
                    y: 10,
                    formatter: function() {
                        return this.y;
                    },
                    style: {
                        fontSize: '12px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            }]
        });
  }





  function showChart(accountdata, renderLoc){
    var chart2;
    if (renderLoc == null)
      renderLoc = 'acchart';
    Highcharts.getOptions().colors = $.map(Highcharts.getOptions().colors, function(color) {
        return {
            radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
            stops: [
                [0, color],
                [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
            ]
        };
    });
    chart2 = new Highcharts.Chart({
            chart: {
                renderTo: renderLoc,
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Accounts Allocation'
            },
            tooltip: {
              pointFormat: '{series.name}: <b>{point.percentage}%</b>',
              percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ this.percentage.toFixed(2) +' %';
                        }
                    },
                    showInLegend: true
                }
            },
            series: [{
                type: 'pie',
                name: 'Account Allocation',
                point: {
                  events: {
                        click: function(event) {
                          this.slice();
                          var clicked = this;
                          alert(clicked.config[0]);
                        }
                    }
                },
                data: accountdata
            }]
        });
}
